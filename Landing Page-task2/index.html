<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="hero-section">
    <nav class="navbar">
      <h2>Tonape's Pizza</h2>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="hero-text">
      <h2>Fresh & Hot Pizza.</h2>
      <p>Tastiest Pizza you will ever taste.</p>
      <a href="#">Order Now</a>
    </div>
  </section>

  <section class="contact-section">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" placeholder="Your Contact Number" required>

        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
  <section class="copyright-section">
    <div class="copyright-content">
      <p>&copy; 2024 Made by Soham. All rights reserved.</p>
    </div>
  </section>
  
</body>

</html>
